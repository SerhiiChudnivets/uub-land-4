<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Coming Soon - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/coming-soon.min.css" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <div class="col-12 pl-0">
              <img src="img/logo.png" class="col-6 pl-0">
            </div>
            <p class="mb-5">Ukrainian Universal Exchange</p>
            <div class="input-group input-group-newsletter">
              <input id="surname" type="text" class="mb-2 col-12" placeholder="Surname" autocomplete="on">

              <input id="name" type="text" class="mb-2 col-12" placeholder="Name" autocomplete="on">

              <input id="second_name" type="text" class="mb-2 col-12" placeholder="Second name" autocomplete="on">
              <div class="col-12 d-flex justify-content-between ">
                <div id="realty_item" onclick="add_realty()" class="point">
                  <label for="realty">
                    <img src="img/home.png" alt="" srcset="" class="point">
                    <h6 class="text-center">Realty</h6>
                  </label>
                  <input type="checkbox" id="realty" class="d-none">
                </div>
                <div id="cars_item" onclick="add_cars()" > 
                  <label for="cars">
                    <img src="img/car.png" alt="" srcset="" class="point"> 
                    <h6 class="text-center">Cars</h6>
                  </label>
                  <input type="checkbox" id="cars" class="d-none">

                </div>
                <div id="horseshoe_item" onclick="add_metall()" >
                  <label for="metalic">
                    <img src="img/horseshoe.png" class="size_metall point">
                    <h6 class="text-center">Metal</h6>
                  </label>
                  <input type="checkbox" id="metalic" class="d-none" >
                
                </div>
              </div>
              <div class="col-12">
              <div class="text-muted">Select news from the list*</div>
            </div>
              <input id="email" type="email" class="form-control mt-5" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon" autocomplete="on">
              <div class="input-group-append">
                <button class="btn btn-secondary mt-5" type="button" onclick="subscribe()">Notify Me!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fa fa-facebook"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fa fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/vide/jquery.vide.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>

</body>

</html>
